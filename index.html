<html>
    <head>
        <style type="text/css">
            body {
                margin: 0;
            }

            #logs {
                margin-top: 1rem;
            }

            .row {
                display: flex;
                align-items: center;
                padding: 0;
                margin-bottom: 1rem;
            }

            .row * {
                flex: 1 1;
            }
        </style>
    </head>

    <body>
      <p id="status"></p>

      <div class="row">
          <label for="style">Style model
              <input type="file" id="style" />
          </label>
      </div>

      <div class="row">
          <video id="video">Video stream not available.</video>
      </div>

      <div class="row">
          <label for="stage">
              Backtrack stages
              <input type="number" id="stage" value="5" step="1" min="1" />
          </label>

          <label for="nearest">
              Nearest neighbors
              <input type="number" id="nearest" value="50" step="5" min="0" />
          </label>

          <label for="alpha">
              Guide alpha
              <input type="number" id="alpha" value="0.8" step=0.05 min="0" max="1" />
          </label>

          <button id="startbutton">Take photo</button>
      </div>

      <div class="row">
          <div>
              <canvas id="input"></canvas>
          </div>
          <div>
              <canvas id="output"></canvas>
          </div>
      </div>

      <p id="logs"></p>

      <script type="module" src="index.js"></script>
    </body>
</html>
